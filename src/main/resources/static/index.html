<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Ol√° Spring</h1>

    <form action="" id="form-cadastro-user">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" readonly="readonly">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe seu nome" required="required">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
    </form>
    <button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
    <button type="button" class="btn btn-secondary"
        onclick="document.getElementById('form-cadastro-user').reset();">Novo</button>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function salvarUsuario() {
            var id = $("#id").val();
            var nome = $("#nome").val();
            var email = $("#email").val();


            $.ajax({
                method: "POST",
                url: "users/insert",
                data: JSON.stringify({ id: id, username: nome, email: email }),
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    $("#id").val(response.id);
                    alert("Salvo com sucesso!");
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao salvar: " + xhr.responseText);
            });

        }
    </script>
</body>

</html>
